<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <title>Landing Page</title>
  </head>
  <body>
    <nav id="navbar">
      <div class="container">
        <form class="city-input">
          <div class="city-input-container">
            <input type="text" name="city" placeholder="Jakarta, Indonesia" />
          </div>
          <button type="submit" class="city-input-submit">
            Change Location
          </button>
        </form>
      </div>
    </nav>

    <section class="section-details">
      <div class="sunrise detail">
        <p>Sunrise: <span id="sunrise"></span></p>
      </div>
      <div class="sunset detail">
        <p>Sunset: <span id="sunset"></span></p>
      </div>
      <div class="wind detail">
        <p>Wind: <span id="wind"></span> m/s&nbsp;</p>
        <div id="wind-direction"><i class="fas fa-arrow-circle-up"></i></div>
      </div>
      <div class="humidity detail">
        <p>Humidity: <span id="humidity"></span>%</p>
      </div>
      <div class="cloudiness detail">
        <p>Cloudiness: <span id="cloudiness"></span>%</p>
      </div>
    </section>

    <section class="section-current">
      <div class="container">
        <div class="current-info">
          <div class="current-info-main">
            <p id="current-weather"></p>
          </div>
          <div class="current-info-secondary">
            <div class="temperature info">
              <p>Feels like: <span id="temperature"></span>˚C</p>
            </div>
            <div class="min info">
              <p>min: <span id="min-temperature"></span>˚C</p>
            </div>
            <div class="max info">
              <p>max: <span id="max-temperature"></span>˚C</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section-forecasts">
      <div class="forecast">
        <p><span id="forecast-1">22</span>˚C <span>Rain</span></p>
      </div>
      <div class="forecast">
        <p><span id="forecast-2">22</span>˚C <span>Rain</span></p>
      </div>
      <div class="forecast">
        <p><span id="forecast-3">22</span>˚C <span>Rain</span></p>
      </div>
      <div class="forecast">
        <p><span id="forecast-4">22</span>˚C <span>Rain</span></p>
      </div>
      <div class="forecast">
        <p><span id="forecast-5">22</span>˚C <span>Rain</span></p>
      </div>
      <div class="forecast">
        <p><span id="forecast-6">22</span>˚C <span>Rain</span></p>
      </div>
      <div class="forecast">
        <p><span id="forecast-7">22</span>˚C <span>Rain</span></p>
      </div>
    </section>

    <script src="./js/weather.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
